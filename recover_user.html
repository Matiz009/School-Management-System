<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Recover User</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body style="background-color: lightyellow">
    <div id="login" style="margin-top: 10%">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="recoverUser.php" method="post">
                            <h1 style="color: darkred; text-align: center">
                                Recover User ID
                            </h1>
                            <div class="form-group">
                                <label style="color: darkred"><h5>Email:</h5></label><br />
                                <input type="email" name="email" class="form-control" placeholder="hammad456@gmail.com" id="user" />
                                <label style="color: darkred"><h5>User ID:</h5></label><br />
                                <input type="text" name="User" class="form-control" id="password" />
                                <label style="color: darkred"><h5>Confirm User ID:</h5></label
                  ><br />
                  <input
                    type="text"
                    name="confirmUser"
                    class="form-control"
                    id="confirmPass"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="submit"
                    name="submit"
                    class="btn btn-danger"
                    value="Reset User Id"
                    onclick="checkEmpty()"
                  />
                  <a href="recover_Password.html"
                    ><input
                      type="button"
                      class="btn badge-secondary"
                      style="float: right"
                      value="Back"
                  /></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function checkEmpty() {
        let x = document.getElementById("user").value;
        let y = document.getElementById("password").value;
        let a = document.getElementById("confirmPass").value;
        if (x == "" || y == "" || a == "") {
          alert("User Id/Password must not be empty");
        }
        location.reload();
      }
    </script>
  </body>
</html>
